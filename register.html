    <script>
function validate() {
    // Get all values
    let firstname = document.getElementById("firstname").value.trim();
    let secondname = document.getElementById("secondname").value.trim();
    let email = document.getElementById("email").value.trim();
    let add1 = document.getElementById("add1").value.trim();
    let add2 = document.getElementById("add2").value.trim();
    let city = document.getElementById("city").value.trim();
    let state = document.getElementById("state").value.trim();
    let pin = document.getElementById("pin").value.trim();
    let phn = document.getElementById("phn").value.trim();
    let indate = document.getElementById("indate").value;
    let intime = document.getElementById("intime").value;
    let outdate = document.getElementById("outdate").value;
    let outtime = document.getElementById("outtime").value;
    let roomSelected = document.querySelector('input[name="room"]:checked');

    // Empty field check
    if (
        firstname === "" || secondname === "" || email === "" ||
        add1 === "" || add2 === "" || city === "" || state === "" ||
        pin === "" || phn === "" || indate === "" || intime === "" ||
        outdate === "" || outtime === "" || !roomSelected
    ) {
        alert("Please fill all fields.");
        return false;
    }

    // Phone number check
    if (phn.length !== 10) {
        alert("Phone number must be exactly 10 digits.");
        return false;
    }

    // Date validation
    let checkIn = new Date(indate);
    let checkOut = new Date(outdate);
    if (checkOut <= checkIn) {
        alert("Check-out date must be after check-in date.");
        return false;
    }

    document.getElementById("success").style.display = "block";
      return false;
    }

</script>
